<mat-toolbar color="primary">
  <button mat-button href="/">
    <mat-icon>home</mat-icon>
    Issue tracker
  </button>

  <span class="fill-remaining-space" fxHide="false" fxHide.gt-sm></span>
  <div *ngIf="authService.isLoggedIn">
    <button mat-button routerLink="/issues">My issues</button>
    <button mat-button routerLink="/issues/new">New issues</button>
    <span>Hello, {{authService.user.username}}!</span>
    <button mat-button (click)="logout()">Logout</button>
  </div>
  <div *ngIf="!authService.isLoggedIn">
    <button mat-button routerLink="/login">Login</button>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu *ngIf="authService.isLoggedIn" xPosition="before" #menu="matMenu">
  <button mat-menu-item routerLink="/issues">My issues</button>
  <button mat-menu-item routerLink="/issues/new">New issues</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
<mat-menu *ngIf="authService.isLoggedIn" xPosition="before" #menu="matMenu">
  <button mat-button routerLink="/login">Login</button>
</mat-menu>

<router-outlet></router-outlet>
